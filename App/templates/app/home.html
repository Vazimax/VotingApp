{%extends 'app/base.html'%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing</title>
</head>
<body>
    {% if latest_question_list %}
        {% for question in latest_question_list %}
            <div class="card mb-3 ">
                <div class="card-body">
                    <p class="lead">{{question.the_question}}</p>
                    <a href="{% url 'polls:detail' question.id%}" class="btn btn-success">Click To Vote</a>
                    <a href="{% url 'polls:result' question.id %}" class="btn btn-warning">Results</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
    <p>There is nothing now</p>
    {% endif %}
</body>
</html>
{% endblock %}
